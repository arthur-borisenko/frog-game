<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>frog game app.</title>
    <link rel="stylesheet" href="css/frogCornerEnvironment.css">
</head>
<body>
your tries:
<div id="counter1"></div>
your tries left:
<div id="counter2"></div>
<div id="kuvshinka-1"><img src="img/kuvshinka.png" id="a" height="100" width="100" alt="kuvshinka">
    <img height="100" width="100" id="frog1" src="img/frog.png" alt="frog">
</div>
<div id="kuvshinka-2"><img src="img/kuvshinka.png" id="b" height="100" width="100" alt="kuvshinka"><img
        src="img/frog.png" height="100" width="100" alt="frog" id="frog2" style="display: none"></div>
<div id="kuvshinka-3"><img src="img/kuvshinka.png" id="c" height="100" width="100" alt="kuvshinka"><img
        src="img/frog.png" height="100" width="100" alt="frog" id="frog3"></div>
<div id="kuvshinka-4"><img src="img/kuvshinka.png" id="d" height="100" width="100" alt="kuvshinka"><img
        src="img/frog.png" height="100" width="100" alt="frog" id="frog4"></div>
<div id="kuvshinka-5"><img src="img/kuvshinka.png" id="e" height="100" width="100" alt="kuvshinka"><img
        src="img/frog.png" height="100" width="100" alt="frog" id="frog5"></div>
<div id="win" style="display: none"><h1>you win!</h1>
    <button onclick="window.location.reload()">play again</button>
</div>
<div id="lose" style="display: none"><h1>you lose!</h1>
    <button onclick="window.location.reload()">play again</button>
</div>
</body>
<script src="js/app.js"></script>
</html>
